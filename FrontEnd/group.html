<!DOCTYPE html>
<html>
<head>
    <title>Create Group</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h2>Create a New Group</h2>

<div class="card">
    <label>Group ID:</label>
    <input type="number" id="group_id">

    <label>Members (comma separated):</label>
    <input type="text" id="members" placeholder="Ram, Shyam">

    <button onclick="createGroup()">Create Group</button>
</div>
<div style="display:flex; justify-content:space-between; align-items:center; margin: 24px 0 0 0; max-width:350px; width:100%; margin-left:auto; margin-right:auto;">
    <button id="back_btn_small" onclick="goBack()" style="flex:1; padding:10px 0; font-size:16px; border-radius:8px; background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#fff; border:none; margin-right:8px;">⬅ Back</button>
    <button id="next_btn" onclick="nextFromLoad()" style="flex:1; padding:10px 0; font-size:16px; border-radius:8px; background:linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#fff; border:none; margin-left:8px;">Next ➜</button>
</div>
<script src="script.js"></script>
</body>
</html>
